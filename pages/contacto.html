    <main class="main">

            <h1>CONTACTO</h1>

            <form action="#">

                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Ingrese su mail</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Ingrese su telefono</label>

                <label for="direccion">Ingrese su direccion</label>
                <input type="text" id="direccion" name="direccion">

                <label for="asunto">Asunto:</label>
                <select id="asunto" name="asunto">
                    <option value="value1" selected>Elija una opcion</option>

                    <option value="value3">Jornada Laboral</option>
                    <option value="value4">Desayunos</option>
                    <option value="value5">Box de Regalo</option>
                    <option value="value6">Cumplea√±os</option>

                    <option value="value10">Team Building</option>
                    <option value="value11">Otro..<input type="text" id="otro" name="otro" placeholder="Otro...">
                    </option>
                </select>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="20" rows="5">Mensaje..</textarea>


                <button type="submit">Enviar</button>

                </ul>
