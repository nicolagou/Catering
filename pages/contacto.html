        <section class="header__content container">

    <main class="main">

        <div class="main__content  mt-5 mb-5 container">

            <h1>CONTACTO</h1>

            <form action="#">

                <label for="nombre">Ingrese su nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Ingrese su mail</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Ingrese su telefono</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="direccion">Ingrese su direccion</label>
                <input type="text" id="direccion" name="direccion">

                <label for="asunto">Asunto:</label>
                <select id="asunto" name="asunto">
                    <option value="value1" selected>Elija una opcion</option>
                    <option value="value2">Casamiento</option>
                    <option value="value3">Jornada Laboral</option>
                    <option value="value4">Desayunos</option>
                    <option value="value5">Box de Regalo</option>
                    <option value="value6">Cumpleaños</option>
                    <option value="value7">Cena/Amuerzo Privado</option>
                    <option value="value8">Eventos privados</option>
                    <option value="value9">Eventos corporativos</option>
                    <option value="value10">Team Building</option>
                    <option value="value11">Otro..<input type="text" id="otro" name="otro" placeholder="Otro...">
                    </option>
                </select>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="20" rows="5">Mensaje..</textarea>


                <button type="submit">Enviar</button>

                </ul>
            </form>
        </div>
    </main>

    <footer class="footer">
        <section class="footer__content footer__grid">
            <ul class="content__redes">
